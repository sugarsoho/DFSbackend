<title>图片列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 图片管理 <span class="c-gray en">&gt;</span> 图片列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a href="javascript:;" onclick="picture_add('添加图片','https://15580083.qcloud.la/Admin/resource/pictureadd')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加图片</a></span></div>
	<table id="example" class="table table-border table-bordered table-bg table-hover table-sort">
		<thead>
			<tr class="text-c">
				<th width="60">ID</th>
				<th width="100">图片名称</th>
				<th>图片url</th>
				<th width="180">图片预览</th>
			</tr>
		</thead>
	</table>
</div>
<script type="text/javascript" src="/Public/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/Public/lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="/Public/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="/Public/statics/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="/Public/statics/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$.ajax({
		url: 'https://15580083.qcloud.la/Admin/resource/picture_list',
		method: 'GET',
		success: function(data) {
			$('#example').DataTable({
				data: JSON.parse(data),
				columns: [
					{"data":"id"},
					{"data":"key"},
					{"data":"url"}
				],
				columnDefs: [{
					targets: 2,
					render: function(data, type, row, meta) {
		            	return 'https://om536p71r.qnssl.com/'+ row.key;
		            }
		    	},{
					targets: 3,
		        	render: function(data, type, row, meta) {
		            	return '<img width="150" src="https://om536p71r.qnssl.com/'+ row.key +'" >';
		        	}
		    	}]
			})
		}
	})
});
/*图片-添加*/
function picture_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

</script>
