<title>编辑产品</title>
<meta name="keywords" content="H-ui.admin v2.3,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v2.3，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" action="/Admin/Product/editProduct" id="form-admin-add" method="post">
		<input type="text" name="id" value="{id}"  style="display:none;"/>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>产品名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{name}" placeholder="" id="name" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>产品类别（输入类别名称）：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{class_name}" placeholder="" id="class_name" name="class_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>售价（单位:元)：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{price}" placeholder="" id="price" name="price">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>原价（单位:元)：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{worth}" placeholder="" id="worth" name="worth">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>SKU ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{SKU_ID}" placeholder="" id="SKU_ID" name="SKU_ID">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">产品描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{desc}" placeholder="" id="desc" name="desc">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>产品细节（请以|分隔每个描述)：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{detail}" placeholder="" id="detail" name="detail">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>封面图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{enter_banner}" placeholder="" id="enter_banner" name="enter_banner">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>订单图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{order_banner}" placeholder="" id="order_banner" name="order_banner">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>轮播图图片（请以|分隔每个图片地址)：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{banner_image_urls}" placeholder="" id="banner_image_urls" name="banner_image_urls">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属商店：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="shop_id" class="select">
					<option value="1" >T Gallery. Hawaii</option>
				</select>
				</span>
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(document).ready(function(){
	
	$.ajax({
		url:'https://15580083.qcloud.la/Admin/product/product_info',
		method: 'GET',
		data:{id:getQuery('id')},
		success:function(data){

		}
	});

	function getQuery(para){ 
	var reg = new RegExp("(^|&)"+para +"=([^&]*)(&|$)"); 
	var r = window.location.search.substr(1).match(reg); 
	if(r!=null){ 
		return unescape(r[2]); 
	} 
		return null; 
	} 

	$("#form-product-add").validate({
		rules:{
			name:{
				required:true,
				minlength:1,
				maxlength:16
			},
			SKU_ID:{
				required:true
			},
			price:{
				required:true,
				minlength:1,
				maxlength:8
			},
			worth:{
				required:true,
				minlength:1,
				maxlength:8
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
